<head>
  <title>graph</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> graph}}
</body>

<template name="graph">
  <table>
    {{#each data}}
    <tr><th>{{name}}</th><td>{{value}}</td></tr>
    {{/each}}
  </table>
  <button id="show_pie_chart">show pie chart</button>
  <div id="chart"></div>

</template>
